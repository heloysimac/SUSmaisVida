<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUS + Vida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">SUS + Vida</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Agendamentos</a></li>
                <li><a href="#">Especialidades</a></li>
                <li><a href="#">Dúvidas</a></li>
                <li><a href="#">Smart Watch</a></li>
                <li><a href="#">Criar Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h1>Bem-vindo ao SUS + Vida</h1>
            <p>Conectando você à saúde pública com mais tecnologia, agilidade e cuidado.</p>
        </section>

        <section class="formulario">
            <h2>Criar Perfil</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Criar Conta</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SUS + Vida. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
